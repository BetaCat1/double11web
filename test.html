<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天猫双11抽奖活动</title>
    <style>
        body {
            background: url('./img/2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 100%; /* 宽度调整为全屏适应 */
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* 居中对齐表单元素 */
        }

        .input-wrapper {
            position: relative;
            width: 90%;
        }

        .input-wrapper-sub {
            position: relative;
            width: 90%;
        }

        .input-wrapper::before {
            content: '*';
            color: red;
            position: absolute;
            left: -20px; /* 星号距离输入框的距离 */
            top: 10px; /* 星号的垂直位置 */
            font-size: 1.2rem;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 20px; /* 调整圆角弧度 */
            border: 1px solid #ccc;
            width: 100%; /* 调整为 100% 以适应父元素 */
            box-sizing: border-box;
            font-size: 1rem;
        }

        input::placeholder {
            color: #888;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
            width: 90%; /* 适应宽度 */
        }

        .button-wrapper {
            text-align: center;
            width: 90%;
        }

        input[type="submit"] {
            padding: 12px 0;
            width: 100%;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 20px; /* 按钮圆角 */
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ff8533;
        }

        #submitError {
            color: red;
            text-align: center;
            margin-top: 15px;
        }

        .instructions {
            margin-top: 20px;
            font-size: 12px;
            color: rgb(136, 125, 125);
            line-height: 1.5;
        }

        .prize-message {
  background: linear-gradient(135deg, #ff7e5f, #feb47b); /* 渐变背景 */
  color: white; /* 字体颜色 */
  padding: 15px 30px; /* 内边距 */
  border-radius: 25px; /* 圆角 */
  font-family: 'Arial', sans-serif; /* 字体 */
  font-size: 1.5em; /* 字体大小 */
  text-align: center; /* 居中对齐 */
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* 阴影 */
  max-width: 400px; /* 最大宽度 */
  margin: 50px auto; /* 居中布局 */
  animation: pulse 2s infinite; /* 动画效果 */
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}


        /* 响应式调整 */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
            }

            input[type="submit"] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<br>
<br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <div class="prize-message">
        奖品已领完，敬请下次参与
      </div>
      

    

</body>
</html>
